<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сравнение текста по фрагментам</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 18px; max-width: 900px; }
    textarea { width: 100%; height: 120px; margin-bottom: 10px; }
    button { margin-right: 6px; }
    .result-box { margin-top: 14px; padding: 10px; background: #f7f7f7; border-radius: 8px; }
    .highlight { background: #dff0d8; border-radius: 2px; padding: 0 2px; }
    .preview { white-space: pre-wrap; padding: 8px; border-radius: 6px; background: #fff; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h2>Подсветка фрагментов из шаблона</h2>

  <label><b>Шаблон (фрагменты через пробел):</b></label>
  <textarea id="templateText" placeholder="Например: рекл промо тест"></textarea>

  <label><b>Текст для проверки:</b></label>
  <textarea id="text2" placeholder="Введите текст для сравнения..."></textarea>

  <div>
    <button id="btnCompare">Сравнить</button>
    <button id="btnClear">Очистить</button>
  </div>

  <div class="result-box">
    <div><b>Текст с подсветкой:</b></div>
    <div id="preview" class="preview"></div>
  </div>

</body>
<script src="functions.js"></script>
</html>
